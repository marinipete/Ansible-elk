---
    - name: Verificando se o processo do {{ app_name_restart }} estÃ¡ no ar
      shell: ps aux | grep -v grep | grep '/{{ app_name_restart }}' | awk '{print $2}' | wc -l
      register: process_to_kill
      changed_when: process_to_kill != "0"

    - name: Parando o processo
      block:
        - shell: kill $(ps aux | grep -v grep | grep '/{{ app_name_restart }}' | awk '{print $2}')
        - pause:
            seconds: 5
      when: process_to_kill.stdout != "0"

    - name: Iniciando o processo do {{ app_name_restart }}
      become: yes
      become_user: elastic
      block:
        - shell: nohup /opt/elk/applications/{{ app_name_restart }}/bin/{{ app_name_restart }} > /dev/null 2>&1 &
          environment:
           JAVA_HOME: /opt/web/java/
      when: app_name_restart == "logstash"
    - raw: nohup /opt/elk/applications/{{ app_name_restart }}/bin/{{ app_name_restart }} > /dev/null 2>&1 &
      when: app_name_restart == "kibana"